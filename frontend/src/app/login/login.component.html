<mat-card>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <mat-form-field>
        <input type="text" formControlName="login" id="login" matInput placeholder="Login"/>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input type="password" formControlName="password" id="password" matInput placeholder="Password"/>
      </mat-form-field>
    </div>
    <div class="form-group">
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Login
      </button>
    </div>
    <mat-error>{{errors}}</mat-error>
    <p>You didn't register?
      <button mat-stroked-button color="primary" routerLink="/registration">
        Register
      </button>
    </p>
  </form>
</mat-card>
