<div mat-dialog-content>
  <p>Choose limit and offset for data: </p>
  <mat-form-field>
    <mat-label>Limit</mat-label>
    <input matInput [(ngModel)]="data.limit">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Offset</mat-label>
    <input matInput [(ngModel)]="data.offset">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="[data.limit, data.offset]">
    OK
  </button>
  <button mat-button (click)="onCancel()">
    Cancel
  </button>
</div>
