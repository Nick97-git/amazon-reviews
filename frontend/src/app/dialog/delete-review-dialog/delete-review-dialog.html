<div mat-dialog-content>
  <p>Choose id of review to delete: </p>
  <mat-form-field>
    <mat-label>Review ID</mat-label>
    <input matInput [(ngModel)]="data.reviewId">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.reviewId">
    OK
  </button>
  <button mat-button (click)="onCancel()">
    Cancel
  </button>
</div>
